  <head>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="images/icon.png">

    <nav>
        <ul class="nav">
          <li class="nav-item" >
            <a class="nav-link active" class="titulosNav" aria-current="page" href="index.html" >Home</a>
          </li>
            <li class="nav-item" >
              <a class="nav-link active" class="titulosNav" aria-current="page" href="#" >Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
            <li class="nav-item btn-primary">
              <a class="nav-link nav-item login" href="login.html">Log in</a>
            </li>
          </ul>
    </nav>


    <header class="container-fluid bg-dark position-sticky top-0 navDeCarrito">
      <ul
        class="nav nav-pills mb-3 py-3 container agregarSeccionCompra"
        id="pills-tab"
        role="tablist"
      >

        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-profile"
            type="button"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
            ><i class="fas fa-guitar"></i>Guitarras</a
          >
        </li>
        <li class="nav-item lalala" role="presentation">

          <a
            class="nav-link sectionCarrito"
            id="pills-contact-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-contact"
            type="button"
            role="tab"
            aria-controls="pills-contact"
            aria-selected="false"
            >          <i class="fas fa-shopping-cart"></i>Carrito</a
          >

        </li>
        <li class="nav-item text-primary" role="presentation">
          <a
            class="nav-link sectionDetalle invisible"
            id="pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-home"
            type="button"
            role="tab"
            aria-controls="pills-home"
            aria-selected="true"
            ><i class="fas fa-money-check"></i>Detalle de Compra</a
          >
        </li>


      </ul>
    </header>






    <div class="tab-content fadeInGuitarras" id="pills-tabContent">

      <div
        class="tab-pane fade show active container contenedorTitulo"
        id="pills-profile"
        role="tabpanel"
        aria-labelledby="pills-profile-tab"
      >


        <div class="products-list">


          <div class="cardsGuitarras row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4" id="cardsDeGuitarras">




          </div>


        </div>

      </div>
      <div
        class="tab-pane fade carrito"
        id="pills-contact"
        role="tabpanel"
        aria-labelledby="pills-contact-tab"
      >



      <div  id="carritoCompras" class="carritoDeCompras"></div>
      <br>
      <table class="table table-dark table-hover">
        <thead>
          <tr class="text-primary stylePrecio">
            <th scope="col">#</th>
            <th scope="col">Productos</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
          </tr>
        </thead>
        <tbody class="tbody">
          
        
          
        </tbody>
      </table>
      <br><br>
      <div class="row mx-4">

        <div class="col">

          <h3 class="itemCartTotal text-white">Total: 0</h3>

          <div>

            <button type="button" class="btn btn-primary verDetalleCompra invisible">Ver Detalle de Compra</button>
          </div>

        </div>
        <div class="col d-flex justify-content-end">
          <button class="btn btn-success cartelCompra invisible">COMPRAR</button>
          <div id="modal" style="display: none"></div>
        </div>
      </div>

      </section>
      
      </div>

      <div
        class="tab-pane fade detalle"
        id="pills-home"
        role="tabpanel"
        aria-labelledby="pills-home-tab"
      >
<div id="totalDetCompra">

</div>
      <div id="detComp" class="d-flex flex-wrap justify-content-center">


      </div>
        


      <div class="d-flex flex-wrap justify-content-center m-10 p-4">

        <a href="index.html" id="linkAPagina">Volver al Inicio</a>

      </div>
      </div>


    



    <footer class="redes">
      <!-- Pie de pagina -->
      <p id="grid" id="pieDePagina">Guitar Center - 2021</p>
    </footer>

    ></script>
