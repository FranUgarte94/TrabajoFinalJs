    <div>
      <h1 id="nombreUsuario"></h1>

    <div class="d-flex flex-wrap justify-content-center m-10 p-4">
<h4 class="textoInicio"> Bienvenido a Guitar Center</h4>
    </div>

    <div id="carouselExampleCaptions" class="carousel slide galeria-fotos" data-bs-ride="carousel" data-aos="fade-up">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
          aria-label="Slide 4"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/fender.jfif" class="d-block w-100" alt="Foto de No Moderation en vivo"
            title="Foto de No Moderation en vivo">
          <div class="carousel-caption d-none d-md-block">
            <h5>Fender</h5>
            <a href="productos.html">
            <p class="linkComprar">Click para comprar</p>
          </a>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/gibon.jpg" class="d-block w-100" alt="Foto de No Moderation en vivo"
            title="Foto de No Moderation en vivo">
          <div class="carousel-caption d-none d-md-block">
            <h5>Gibson</h5>
            <a href="productos.html">
            <p class="linkComprar">Click para comprar</p>
          </a>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/squier.jpg" class="d-block w-100" alt="Foto de No Moderation en vivo"
            title="Foto de No Moderation en vivo">
          <div class="carousel-caption d-none d-md-block">
            <h5>Squier</h5>
            <a href="productos.html">
            <p class="linkComprar">Click para comprar</p>
          </a>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/epiphone.jpg" class="d-block w-100" alt="Foto de No Moderation en vivo"
            title="Foto de No Moderation en vivo">
          <div class="carousel-caption d-none d-md-block">
            <h5>Epiphone</h5>
            <a href="productos.html">
            <p class="linkComprar">Click para comprar</p>
          </a>
          </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
